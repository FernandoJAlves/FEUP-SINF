version: '3.5'

services:
  react-app:
    build: ./snif-fe
    container_name: react-app
    volumes:
      - "./snif-fe/:/app-fe"
    working_dir: /app-fe
    ports:
      - "3000:3000"
    depends_on:
      - express-app

  express-app:
    build: ./snif-be
    container_name: express-app
    volumes:
      - "./snif-be/:/app-be"
    working_dir: /app-be
    ports:
      - "9000:9000"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
